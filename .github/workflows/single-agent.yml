name: ğŸƒ
on: pull_request
jobs:
  run-forest-run:
    name: Build and run
    runs-on: ubuntu-latest
    steps:
      - name: â˜ï¸ Checkout code
        uses: actions/checkout@v2
      - name: ğŸ“¦ Install Java
        uses: actions/setup-java@v1
        with:
          java-version: "13"
      - name: ğŸ“¦ Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.14.3"
      - name: ğŸ–• Install NodeJS depedencies
        run: yarn
      - name: ğŸ‘· Build go executable
        run: go build main.go
      - name: ğŸƒ Run forest run!
        run: node runner.js -l levels/custom_levels -c "./main" -t 180 -i MA
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
